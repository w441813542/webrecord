<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两栏布局</title>
    <style>
        #left {
            margin-left: -100%;
            height: 100%;
            width: 200px;
            background-color: chocolate;
        }

        #right {
            margin-left: -250px;
            width: 250px;
            height: 100%;
            background-color: cadetblue;
        }

        #center {
            width: 100%;
            height: 100%;
            background-color: darkgoldenrod;
            
            float: left;
            overflow: hidden;
            text-align: center;
            padding-left: 200px;
            padding-right: 250px;
        }

        #left,#right {
            position: relative;
            float: left;
            overflow: hidden;
            text-align: center;
        }

        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="center">中间随着浏览器宽度变化而变化123456789123456789123456789123456789123456789123456789123456789123456789</div>
    <div id="left">左边固定宽度</div>
    <div id="right">右边固定宽度</div>
</body>

</html>
