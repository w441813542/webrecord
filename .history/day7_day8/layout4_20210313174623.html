<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两栏布局</title>
    <style>
        #left {
            height: 100%;
            width:100%;
            padding-right: 200px;
            background-color: chocolate;
        }

        #right {
            margin-left: -200px;
            right: -200px;
            width:200px;
            height: 100%;
            background-color: cadetblue;
        }

        #center{
            width: 100%;
            height: 100%;
        }

        div{
            position: relative;
            float: left;
            text-align: center;
        }

        body{
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="center">中间随着浏览器宽度变化而变化</div>
    <div id="left">左边固定宽度</div>
    <div id="right">右边固定宽度</div>
</body>

</html>
