<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两栏布局</title>
    <style>
        #left {
            height: 100%;
            width: 200px;
            background-color: chocolate;
        }

        #right {
            flex: 1;
            height: 100%;
            background-color: cadetblue;
        }

        #center {
            width: 400px;
            height: 100%;
            background-color: darkgoldenrod;
        }


        #container{
            display: flex;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="left">左边固定宽度</div>
        <div id="center">中间随着浏览器宽度变化而变化123456789123456789123456789123456789123456789123456789123456789123456789</div>
        <div id="right">右边固定宽度</div>
    </div>
</body>

</html>
