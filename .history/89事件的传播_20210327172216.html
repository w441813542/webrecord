<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 300px;
            height: 300px;
            background-color: yellowgreen;
        }
        #box2{
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
        #box3{
            width: 100px;
            height: 100px;
            background-color: #bfa;
        }
    </style>
    <script>
        window.onload = function () {
            /**
             * 分别为三个div绑定单击响应函数
             */ 
            var box1 = document.getElementById("box1");
            var box2 = document.getElementById("box2");
            var box3 = document.getElementById("box3");

            /**
             * 事件的传播
             *  - 关于时间的传播网景公司和微软公司有不同的理解
             *  - 微软公司认为事件应该由内向外传播，也就是当事件触发时，应该先出法当前元素的事件。
             *      然后再向当前元素的祖先元素伤传播，也就是事件应该在冒泡阶段执行（由内向外，子控件到父控件）
             *  - 网景公司认为时间应该是由外向内传播的，也就是当事件触发时，先触发当前元素的最外层的祖先元素的事件。（由外向内，父控件到子控件）
             *  - W3C综合两个公司方案。将事件传播分成三个阶段 
             *      1.捕获阶段
             *            - 在捕获阶段从最外层的祖先元素，向目标元素进行事件的捕获，但是默认此时不会触发事件
             *      2.目标阶段
             *            - 事件捕获到目标元素，捕获结束开始在目标元素上触发事件
             *      3.冒泡阶段
             *            - 事件从目标元素向他的祖先元素传递，依次触发元素上的事件
             */ 
            box1.onclick = function (event) {

                alert("1");
            }
            box2.onclick = function () {
                alert("2");
            }
            box3.onclick = function () {
                alert("3");
            }
        }
    </script>
</head>

<body>
    <div id="box1">
        <div id="box2">
            <div id="box3"></div>
        </div>
    </div>
</body>

</html>
