<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="http://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>
</head>
<style>
    body {
        min-width: 550px;
        /* 2x leftContent width + rightContent width */
        font-weight: bold;
        font-size: 20px;
    }

    #header,
    #footer {
        background: rgba(29, 27, 27, 0.726);
        text-align: center;
        height: 60px;
        line-height: 60px;
    }

    #footer {
        clear: both;
    }

    #container {
        display: flex;
    }


    #center {
       flex:1;
    }

    #left {
        width: 200px;
        
    }

    #right {
        width: 150px;
        
    }
</style>

<body>
    <div id="header">#header</div>
    <div id="container">
        <div id="center" class="column">#center</div>
        <div id="left" class="column">#left</div>
        <div id="right" class="column">#right</div>
    </div>
    <div id="footer">#footer</div>


</body>

</html>
