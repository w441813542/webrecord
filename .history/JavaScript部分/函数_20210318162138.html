<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * 函数：
         *   - 函数也是一个对象 
         *   - 函数中可以封装一些功能（代码），在需要的时候可以执行这些功能（代码）
         *   - 函数中可以保存一些代码子啊需要的时候调用
         */

        //创建一个函数对象
        var fun = new Function();
        console.log(fun);
        //可以将要封装的代码以字符串的形式传递给构造函数
        var fun1 = new Function("console.log('我是函数1');");


        //函数不会立即执行，在调用时候执行。
        //调用函数 语法：函数对象();
        fun1();
        fun1();


        //在实际开发中很少使用构造函数（上面的）来创建一个对象，用的多的是：使用函数声明来创建一个函数：
        /*  -语法：  function 函数名([形参1，形参2，形参3]) {
                    函数体...
        }
        */

        function fun2() {
            console.log("我是function2！");
        }

        fun2();

        /**
         * 匿名函数声明：
         *   - 语法： var 函数名 = function([形参1，形参2，形参3...形参N])
         * {
         *     语句...
         * }
         */

         var fun3 = function () {
             console.log("我是匿名函数！你成功了");
         }
    </script>
</head>

<body>

</body>

</html>
