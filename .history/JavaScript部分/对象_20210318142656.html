<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /**
         * 
         * 对象属于一种复合的数据类型，在对象中可以保存多个不同类型的属性。
         * 
         * 对象分类：
         *   1.内建对象
         *     - 由ES标准中定义的对象，在任何的ES的视线中都可以使用
         *     - 比如，Math String Number Boolean Function Object...
         * 
         *   2.宿主对象
         *     - 由JS的运行环境提供的对象，目前来讲主要由浏览器提供的对象
         *     - 比如 BOM DOM
         *   3.自建对象
         *     - 由开发人员自己创建的对象。
         * 
         */

        //创建对象
        /**
         * 使用new 关键字调用的函数，是构造函数constructor
         *     构造函数时专门创建对象的函数
         */
        var obj = new Object();


        /**
         * 在对象中保存的值成为属性
         * 向对象中添加属性
         *    语法: 对象.属性名 = 属性值; 跟java不同，可以直接先赋值。
         * 
         * 
         * 如果读取对象中美欧的属性，不会报错而是会返回undefined
         */

        obj.name = "hehe";
        obj.wula = "wula";
        obj.gender = "男";
        obj.age = "18";

        console.log(obj.name);
    </script>
</head>

</body>

</html>
