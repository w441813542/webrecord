    <script type="text/javascript">
      /**

       *  方式一：调用被转换数据类型的toString()方法

       *  方式二：调用String()函数
       *          - null和Undefined可以转换类型
       */

    //   var a = 123;

    //   a = 123;

    //   a = true;

    //   a = undefined;
    //   console.log(String(a));



      /**
       * 将其它的数据类型转换为Number
       * 
       * 方式一：Number()函数 
       *      - 字符串 --> 数字 
       *         1.如果是纯数字字符串，则直接将其转换为数字
       *         2.如果是非数字的内容，则转变为NaN
       *         3.如果是空串或者全是空格的字符串，则转换为0
       *         4.布尔值如果是true，则转换为1，false转换为0
       *         5.Null转数字为0
       *         6.Undefined转数字为NaN
       * 
       * 方式二：专门用来对付字符串
       *      - parseInt() 把一个字符串转换成一个整数
       *      - parseFloat() 把一个字符串转换成一个浮点型数字
       */

       var a = "123";
       console.log(typeof a);
       console.log(a);
       console.log(typeof Number(a));
       a = "    "
       console.log(Number(a));

       /*方式二 
          1.parseInt可以将一个字符串中的有效的证书内容取出来
          2.
       */
       a = "123a456px";
    
       console.log(typeof a);
       console.log(a);

       console.log(parseInt(a))

       a = "123.456px"
       console.log(parseFloat(a));


       //如果对非String使用parseInt()或者parseFloat() 他会先将其转换为String，然后在操作
    </script>
