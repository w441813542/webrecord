<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
      /**
       * 
       * 条件分支语句也叫switch语句
       *   - 语法：
       *      switch(条件表达式)
       * {
       *      case 表达式: 
       *          语句...
       *          break;
       *      case 表达式: 
       *          语句...
       *          break;
       *      case 表达式: 
       *          语句...
       *          break;
       *      case 表达式: 
       *          语句...
       *          break;
       *      default:
       *          语句...
       *          break;
       *   
       * }
       * 
       */ 
        var num = 1;

        switch (num) {
            case 1:
                alert("一")；
                break;
        
            default:
                break;
        }

    </script>
</head>

</body>
</html>
