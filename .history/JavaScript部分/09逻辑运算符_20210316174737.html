    <title>Document</title>
    <script type="text/javascript">
    
     /**
      * Js忠我们提供了三种逻辑运算符
      * ! 非
      *  - 所谓非运算就是值对一个布尔值进行取反操作
      *  - 如果对非布尔值进行逻辑运算，泽会将其转换为布尔值，然后再进行运算
      * 
      * && 与
      * 
      * || 或
      */ 

      var a  = true;

      a = !a;

      console.log(a);

      a = !!a;//两次取反，值不会变化

      console.log(a);

    </script>
