<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            /**
             * 当鼠标滚轮向下的时候，box1变长
             *  当鼠标向上滚动的时候，box1变短
             */
            var box1 = document.getElementById("box1");
            //为我们box1绑定鼠标滚轮滚动事件
            /**
             * onmousewheel
             *   鼠标滚轮滚动的事件，会在滚轮滚动时触发
             *     但是火狐不支持该属性
             *      火狐中需要使用DOMMouseScroll 来制定滚动事件
             *      注意该事件需要通过addEventListener()来绑定
             */
            box1.onmousewheel = function (event) {
                event = event || window.event;
                /**
                 * 判断滚轮方向
                 * event.wheelDelta：
                 *  可以获取方向和距离
                 *  - 向上滚120 向下滚 -120
                 * 
                 * event.wheelDelta 火狐不支持，火狐使用event.detail
                 * event.detail: 向上滚 -3 向下滚 3
                 */

                if (event.wheelDelta > 0 || event.detail < 0) {
                    //box1变短
                    box1.style.height = box1.clientHeight - 10 + "px";
                } else {
                    //box1变短
                    box1.style.height = box1.clientHeight + 10 + "px";
                }
            }

            bind(box1, "DOMMouseScroll", box1.onmousewheel);

            function bind(obj, event, callback) {
                if (obj.addEventListener) {
                    event = event.replace("on", "");
                    obj.addEventListener(event, callback, false);
                } else {
                    obj.attachEvent(event, function () {
                        callback.call(obj);
                    });
                }
            }
        }

    </script>
    <style>
        body{
            height: 1500px;
        }
        #box1 {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="box1"></div>
</body>

</html>
