    <script type="text/javascript">
    
        /*
           && || 非布尔值的情况
           - 对于非布尔值进行与或运算时候，会先将其转换为布尔值，然后再运算,并且返回原值

           - && 如果第一个值为true，则返回后边的；如果两个之中有false，则返回靠前的值。
           - || 如果第一个值为false，则返回后边的；如果两个之中有true，则返回靠前的值。
        */

        var result = 1 && 2;//1和2转换为true、true，计算后，返回2,
        console.log(result);

        var result = 0 && 2;//返回0，因为前面已经false后面不计算
        console.log(result);

        </script>
