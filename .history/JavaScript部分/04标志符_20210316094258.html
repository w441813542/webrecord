    <script type="text/javascript">
       /*
       标志符
       -在JS忠所有的可以有我们自主命名的都可以成为标识符
       -例如，变量名、函数名、属性名都属于标识符
       -明明一个标识符时需要遵守如下规则：
         1.标识符中可以含有字母、数字、_、￥
         2.标识符不能以数字开头
         3.不能是ES中关键字和保留字
       */
    </script>
