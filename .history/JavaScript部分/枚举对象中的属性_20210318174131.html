<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var obj = {
            name: "sunwukong",
            age: 18,
            gender: "男",
            address: "花果山"
        }

        //枚举对象中的属性
        //使用for ... in 语句
        /**
         * 语法：
         *  for(var 变量 in 对象)
         * {
         * 
         * }
         * 
         */
        for (var a in obj) {
            console.log("属性名:" + a + "属性值:" + obj[a]);
        }

    </script>
</head>

<body>

</body>

</html>
