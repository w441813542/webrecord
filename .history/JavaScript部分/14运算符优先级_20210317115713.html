<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /**
         *  ,运算符
         *  -使用，可以分割多个语句，一般可以在声明多个变量时候使用。
         *
         */
        //同时声明多个变量
        var a, b, c, d = 20;
        var a = 10, b = 1, c = 30, d = 20;

        /**
         *  就和数学中一样，在JS中运算符也有优先级
         *   比如先乘除后加减
         */

        var result = 1 + 2 * 3;
        //如果||优先级高，或者两个一样高，则从左往右计算，返回3，如果 && 优先级高，则返回 1
        var result = 1 || 2 && 3;
    </script>
</head>

<body>

</body>

</html>
