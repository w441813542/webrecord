<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /**
         *  创建一个构造函数，专门来创建Person对象的
         *    构造函数就是一个普通的函数，构造方式和普通函数没有区别，
         *      不同的是构造函数习惯上首字母大写
         * 
         * 
         *  构造函数的执行流程：
         *    1.立刻创建一个新的对象
         *    2.将新建的对象设置为函数中的this，在构造函数中可以使用this来引用新建的对象
         *    3.逐行执行函数中的代码
         *    4.将新建的对象作为返回值返回
         * 
         * 
         * 
         * 使用同一个构造函数创建的对象，我们成为一类对象，也将一个构造函数成为一个类。
         *    我们将通过一个构造函数创建的对象，成为该类的实例
         * 
         * 
         * this的情况：
         *   1.当以函数的形式调用时，this是window
         *   2.当以方法的形式调用时，谁调用方法this就是谁
         *   3.当以构造函数形式调用时，this就是新创建的对象实例
         */

        function Person(name, age, gender) {
            this.name = name;
            this.age = age;
            this.gender = gender;
            this.sayName = function () {
                console.log(this);
            }
        }

        function Dog() {
            
        }

        var per = new Person("孙悟空", 18, "男");
        var per2 = new Person("唐僧", 16, "女");
        var dog = new Dog();


        per.sayName();
        per2.sayName();
        console.log(dog);
        //使用instantceof可以检查一个对象是否是一个类的实例
        console.log(per instanceof Person);
        //所有的对象都是Object的后代，所以所有的对象instanceof object都会返回true
        console.log(per instanceof Object);

    </script>
</head>
