<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /**
         * 内建对象
         * 
         * 宿主对象
         * 
         * 自定义对象
         * 
         * 
         * 数组（array）
         *   - 数组也是一个对象
         *   - 他和我们普通对象功能类似，也是用来储存一些值得。
         *   - 不同的是普通对象是使用字符串作为属性名的，
         *       而数组是使用数字来作为索引操作元素。
         *   - 索引从0开始
         *   - 数组的存储性能逼普通对象摇号，在开发中我们经常使用数组来存储一些数据
         */

        //创建数组
        var arr = new Array();

        //使用typeof检查一个数组时候会返回一个object，说明它是一个对象

        //给数组添加元素
        arr[0] = 0;
        arr[1] = 1;
        arr[2] = 2;
        //读取元素
        console.log(arr[0]);


    </script>
</head>
