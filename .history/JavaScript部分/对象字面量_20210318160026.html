    <script>

        /**
         * 使用对象字面量来创建对象
         *

         *   - 语法：{属性名：属性值，属性名：属性值...}

         *     如果要使用一些特殊的名字，则必须加引号
         * 
         * 属性名和属性值是一组一组的名值对结构
         *  
         */ 
        var obj = {name:"孙悟空",
                   age:18,
                   gender:"nan"};
        console.log(obj);
    </script>
