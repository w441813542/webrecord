<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /**
         * 创建一个构造函数
         * 
         */

        function MyClass(age) {
           this.age = age
        }
        MyClass.prototype.name = "我是原型中的名字"

        var mc = new MyClass(18);

        console.log(mc.name);

        //使用in检查对象中是否含有某个属性时，如果对象中没有但是原型中有，也会返回true
        console.log("name" in mc);

        //可以使用对象的hasOwnProperty()来检查对象中是否含有该属性
        //使用该方法只有当对象中含有属性时，才会返回true
        console.log(mc.hasOwnProperty("age"));
        console.log(mc.hasOwnProperty("age"));

        /**
         * 原型对象也是对象，所以他也有原型
         *   当我们使用一个对象的属性或方法时候，会出现在自身中寻找
         *         自身中如果有，则直接适用
         *         如果没有则去原型对象中寻找，如果原型对中没有  
         *         则去原型中的原型寻找，直到找到Object对象的原型，
         *         Object对象的原型没有原型，如果在object中依然没有原型，则返回undefined
         */ 
    </script>
</head>

</body>

</html>
