    <script type="text/javascript">

        /**
         * 使用相等运算符用来比较两个值是否相等
         * ==
         *  - 当使用==来比较两个值时候，如果值类型不同，则转换为相同类型，然后进行比较
         * 
         * undefined 衍生自 null， 所以这两个值做相等判断时候，会反悔true
         * NaN不和任何值相同
         */
        var a = 10;
        console.log(a == 10);
        console.log(a == true);
    </script>
