    <script>
        /**
         * 原型prototype
         * 
         *   我们所创建的每一个函数，解析器都会像函数中的一个属性prototype
         *   如果函数作为普通函数调用prototype没有任何作用
         *   当函数通过构造函数调用时，他所创建的对象中都会有一个隐含的属性，
         *        指向该构造函数的原型对象。
         * 
         * 
         *   原型对象就相当于一个公共的区域，所有同一个类的实例都可以访问到这个原型对象。
         *     我们可以讲对象中共有的内容，统一设置到原型对象中
         * 
         *   当我们访问对象的一个属性或者方法时候，它会先在对象自身中寻找，有则直接使用，
         *     如果没有则会去原型对象中寻找，如果找到则直接使用
         */

        function Person() {

        }

        console.log(Person.prototype);


        function MyClass() {

        }

        //向MyClass的袁兴中添加属性a
        MyClass.prototype.a = "123";

        var mc = new MyClass();

        mc.a = "我是mc中a";

        var mc2 = new MyClass();
        console.log(mc.__proto__ == MyClass.prototype);
        console.log(mc.__proto__.a);
    </script>
