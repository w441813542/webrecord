    <title>Document</title>
    <script type="text/javascript">


        /**
         * break：退出循环
         *   - 退出循环时候，后面加上指定循环，可以结束指定循环
         * continue: 跳过当前循环
         *   - 跳过当次循环的时候，后面加上制定循环，可以跳过当前制定循环
         */
        console.time("test");
        outter : for (var i = 0; i < 5; i++) {
            console.log("外层：" + i);
            for (var j = 0; j < 5; j++) {
                console.log("内层：" + j);
            }
        }
        console.timeEnd("test");
    </script>
