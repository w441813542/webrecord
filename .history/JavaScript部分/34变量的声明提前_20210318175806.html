<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /**
         * 变量的声明提前：
         *   - 使用var 关键字声明的变量，会在所有的代码执行之前被声明
         *        但是如果声明变量时候不使用var关键字，则变量不会被声明提前。
         * 
         * 函数的声明提前：
         *   - 使用函数声明形式创建的函数 funtion 函数名(){}
         *        它会在所有的代码执行之前创建，所以我们可以在函数声明前调用函数
         *   - 使用函数表达式创建的函数，不会被声明提前，所以要在声明之后再调用
        */


        console.log(a);
        var a = 123;


        //会被提前声明
        function fun() {
            console.log("123");
        }
        
        var fun1 = function () {
            console.log("345");
        }

    </script>
</head>
