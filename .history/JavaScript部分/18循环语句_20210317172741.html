<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    
    /**
     * 循环语句：
     *   通过循环语句可以反复的执行的一段代码多次
     * 
     * while循环
     *   - 语法：
     *     while(条件表达式){
     *       语句... 
     * }
     * 
     *   - while语句在执行时： 
     *      先对条件表达式进行求值判断，
     *        如果值为true，则执行循环体，
     *          循环体制完毕之后，继续对表达式进行判断。
     *            如果为true，则继续循环，如果false，退出循环
     * 
     *   - do...while循环：
     *      循环体执行完毕后，再对while后的条件表达式进行判断，
     *      如果结果为true，则继续执行循环体，执行完毕继续判断以此类推
     *      如果false，则终止循环
     */ 
     var i = 0;
     while(i < 10)
     {
         alert(i++);
     }

     do{
         alert(i++);
     }while(i<-1);
    </script>
</head>
<body>
    
</body>
</html>
