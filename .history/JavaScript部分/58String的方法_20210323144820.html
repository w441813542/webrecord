<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = "hello world";
        /**
         * 在底层字符串是以字符数组的形式保存的
         * ["h","e","l"...]
         */

         console.log(str.length);
         console.log(str[0]);

         /**
          * charAt()
          *   - 返回指定位置的字符
          */ 
         console.log(str);
         console.log(str.charAt(1));
    </script>
</head>
