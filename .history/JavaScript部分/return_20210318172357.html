    <script>
        function fun() {
            alert("start");
            for (var i = 0; i < 5; i++) {
                console.log(i);
                if (i == 2) {
                    //使用break可以退出当前循环
                    break;
                    //continue可以跳过当前循环
                    continue;
                    //使用return可以结束整个函数
                    return;
                }
            }
            alert("end");
        }
        // fun();

        function fun3() {
            function fun4() {
                alert("fun4");
            }
            return fun4;    
        }

        var a = fun3();
        a();
    </script>
