    <script>
        /**
         * Date对象
         *    - 在JS忠使用Date对象来表示一个时间
         */

        //创建一个Date对象
        //如果直接使用构造函数创建了一个Date对象，则会封装为当前代码执行时间
        var d = new Date();

        //创建一个指定的事件对象
        //要在当构造函数中传递一个表示时间的字符串作为参数
        var d2 = new Date("3/23/2021 10:45:00");
        console.log(d);
        console.log(d2);
        /**
         * getDate()
         *   - 获取当前日期对象是几日
         */

        class Man {
            constructor(name) {
                this.name = name;
                this.sayName = function () {
                    alert(this.name);
                }
            }
        }

    </script>
