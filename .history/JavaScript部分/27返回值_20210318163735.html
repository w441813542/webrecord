    /**
     * 创建一个函数用来计算三个数的和
     * 可以使用return来设置函数的返回值。
     * 
     *  - 语法：
     *       return 值
     */ 
    function sum(a,b,c) {
        alert(a+b+c);
        return a+b+c;
    }
    
    sum(1,2,3);
