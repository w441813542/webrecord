<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">

        /**
         *  我们的程序是由一条一条语句构成的
         *   语句是按照自上而下的顺序一条一条执行的
         *     在JS中可以使用{}来为语句进行分组
         *       同一个{}中的语句我们称为是一组语句。
         *         他们要么执行，要么都不执行。
         *         一个{}中的语句我们也称之为一个代码块
         * 
         * 
         * JS中的代码块，只具有分组的作用，没有其他的用途
         */

        {
            //只有分组作用，代码块内部的内容，在外部完全可见，不存在隔离
            var a = 10;
            alert("heee");
            console.log("nihao");
            document.write("hah");

        }
        console.log(a);
    </script>
</head>

</body>

</html>
