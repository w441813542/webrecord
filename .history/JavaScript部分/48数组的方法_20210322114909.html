    <title>Document</title>
    <script>

        //创建一个数组
        var arr = ["孙悟空","猪八戒"];
        /**
         * push()
         *  - 该方法可以向数组的末尾添加一个或多个元素，并返回数组的新的元素
         *  - 可以将要添加的元素作为方法的参数传递，
         *     这样这些元素将会自动添加到数组的末尾
         */ 
        arr.push("唐僧","沙和尚","蜘蛛精");
        console.log(arr);
         
    </script>
