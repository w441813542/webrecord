<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            //创建一个“广州”节点，添加到#City下
            myClick("btn01", function () {
                //创建广州节点:1.创建元素节点；2.创建文本节点；
                /**
                 * document.createElement()
                 *   - 可以用于创建一个元素节点对象
                 *     他需要一个标签名作为参数，将会根据该标签名创建元素节点对象，
                 *     并将创建好的对象作为返回值返回
                 */
                var li = document.createElement("li");

                //文本节点
                /**
                 * document.createTextNode()
                 *   可以用来创建一个文本节点对象
                 *   需要一个文本内容作为参数，将会根据内容创建文本节点，并将新的节点返回
                 */
                var gzText = document.createTextNode("广州");

                //将gzText设置为li的子节点
                /**
                 * appendChild()
                 *   - 向一个父节点中添加一个新的子节点
                 *   - 用法：父节点，appendChild(子节点);
                 */
                li.appendChild(gzText);

                //将广州节点添加到#city之下
                var cityUl = document.getElementById("city");
                cityUl.appendChild(li);
            });
            //将“广州”节点插入到#bj前面
            myClick("btn02", function () {
                var bj = document.getElementById("bj");

                var li = document.createElement("li");


                var gzText = document.createTextNode("广州");

                li.appendChild(gzText);

                var cityUl = document.getElementById("city");

                /**
                 * 父节点.insertBefore(新节点,旧节点);
                 * 在旧节点前插入新节点
                 */ 
                cityUl.insertBefore(li, bj);

            });
            //使用“广州”节点替换#bj节点
            myClick("btn03", function () {
                var bj = document.getElementById("bj");

                var li = document.createElement("li");


                var gzText = document.createTextNode("广州");

                li.appendChild(gzText);

                var cityUl = document.getElementById("city");

                /**
                 * replaceChild(新节点,旧节点)
                 * 替换子节点
                 */ 
                cityUl.replaceChild(li, bj);

            });
            //删除#bj节点
            myClick("btn04", function () {

            });
            //读取#city内的Html代码
            myClick("btn05", function () {

            });
            //设置#bj内的Html代码 
            myClick("btn06", function () {

            });
        }
        function myClick(id, fun) {
            var btn = document.getElementById(id);
            btn.onclick = fun;
        }
    </script>
</head>

<body>
    <div id="total">
        <div class="inner">
            <p>你喜欢哪个城市？</p>
            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>东京</li>
                <li>首尔</li>
            </ul>
        </div>
    </div>
    <div id="btnList">
        <div><button id="btn01">创建一个“广州”节点，添加到#City下</button></div>
        <div><button id="btn02">将“广州”节点插入到#bj前面</button></div>
        <div><button id="btn03">使用“广州”节点替换#bj节点</button></div>
        <div><button id="btn04">删除#bj节点</button></div>
        <div><button id="btn05">读取#city内的Html代码</button></div>
        <div><button id="btn06">设置#bj内的Html代码</button></div>
    </div>
</body>

</html>
