<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       var str = "1a2b3c4d5e6f7g";

       /**
        * split()
        *   - 可以将一个字符串拆分为一个数组
        */ 
       console.log(str.split("c"));
       console.log(str.split(/[A-z]/i));
        
       /**
        * search()
        *   - 可以搜索字符串中是否含有指定内容
        */
       var str = "hello abc hello afc"
       console.log(str.search(/a[bef]c/));

       /**
        * match()
        *   - 可以根据正则表达式，从一个字符串中将符合条件的内容提取出来
        *   - 默认情况下我们的match只会找到第一个符合要求的内容，找到以后就停止检索
        *       我们可以设置正则表达式为全局匹配模式，这样就会匹配到所有内容
        */ 

       str = "1a2b3c4d5e6f7g";
       
       console.log(str.match(/[A-z]/));
    </script>
</head>
<body>
    
</body>
</html>
