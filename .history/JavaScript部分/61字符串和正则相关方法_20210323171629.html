<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       var str = "1a2b3c4d5e6f7g";

       /**
        * split()
        *   - 可以将一个字符串拆分为一个数组
        *   - 这个方法即使不全匹配，也都会全局拆分
        */ 
       console.log(str.split("c"));
       console.log(str.split(/[A-z]/i));
        
       /**
        * search()
        *   - 可以搜索字符串中是否含有指定内容
        */
       var str = "hello abc hello afc"
       console.log(str.search(/a[bef]c/));

       /**
        * match()
        *   - 可以根据正则表达式，从一个字符串中将符合条件的内容提取出来
        *   - 默认情况下我们的match只会找到第一个符合要求的内容，找到以后就停止检索
        *       我们可以设置正则表达式为全局匹配模式，这样就会匹配到所有内容
        *   - match()会匹配到的内容封装到一个数组中返回，即使只查询到一个结果
        */  

       str = "1a2b3c4d5e6f7gABCDE";
       
       console.log(str.match(/[a-z]/gi));
       console.log(str.match(/[a-z]/gi)[0]);

       /**
        * replace()
        *  - 可以将字符串中指定内容替换为新的内容
        *  - 参数
        *     1.被替换的内容
        *     2.新的内容
        */ 

        console.log(str.replace("a","- -!"));
        //正则表达式
        console.log(str.replace(/[A-z]/g,""));
    </script>
</head>
<body>
    
</body>
</html>
