<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script type="text/javascript">
        /*
         * 数据类型指的是字面量的类型：
         *   在JS忠一共有六中数据类型：
         *      String 字符串
         *      Number 数值
         *      Boolean 布尔值
         *      Null 空值
         *      Undefined 未定义
         *      Object 对象
         * 
         * 其中String Number Boolean Null Undefined属于基本数据类型 
         *   而Object属于引用数据类型
         */

        //String 1.引号不能嵌套 2.单引号双引号都可以 3.使用\作为转移字符
        // var str = "11";
        // var str = '1\'~';
        // console.log(str);

        //Number 1.包括证书和浮点数（小数）
        // var a = 123;
        // var b = "123";

        // console.log(a);
        // console.log(b);

        /*
          可以可以使用一个运算符typeOf检查一个变量的类型
            语法： typeof 变量
            会返回变量类型
        */
        // console.log(typeof a);
        // console.log(typeof b);

        /*
          最大值：Number.MAX_VALUE
          如果数字超过最大值，则会返回一个Infinity
          表示正无穷
          -Infinity 表示负无穷
        */

        var a = Number.MAX_VALUE * Number.MAX_VALUE;

        console.log(a);

        /*
          NAN：表示不是一个数字，错误计算时候显示
        */
        var b = "ab" * "bc";
        console.log(b);

        /*
        如果使用JS进行浮点元素计算，可能得到一个不精确的结果
        所以千万不用使用JS进行要求比较高的运算
        */
       var c = 0.1 + 0.2;
       console.log(c);


       /*
       布尔值：Boolean 表示真假。 
            - true  表示真
            - false 表示假
       */

       var bool= true;
       console.log(bool);
    </script>
