<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">

        /**
         * 流程控制语句
         *   - JS中的程序是从上到下一行一行执行。
         *   - 通过流程控制语句可以控制程序执行流程
         *          使程序可以根据一定的条件来选择执行
         *   - 语句的分类：
         *      1.条件判断语句
         *      2.条件分支语句
         *      3.循环语句
         *   
         * 
         * 
         *   条件判断语句：
         *     - 使用条件判断语句可以在执行某个语句之前进行判断。
         *         如果条件成立才会执行语句，条件不成立则语句不成立
         *     - if语句
         *       - 语法一：
         *          if(条件表达式) {
         *             语句...
         * }
         *             if语句在执行时，会先对条件表达式进行求职判断，
         *             如果条件表达式的值为true，则执行if后的语句，
         *             如果条件表达式的值为false，则不会执行if后的语句。
         * 
         *       - 语法二：
         *          if(条件表达式){
         *            语句...
         *  }else{
         *            语句2... 
         *  }
         *       - 语法三：
         *          if(条件表达式){
         *           语句1...
         *  }else if(条件表达式)
         * {
         *           语句2...
         *  }else if(条件表达式)
         * {
         *           语句3...
         * }else{
         *           语句4... 
         * }
         * 
         * 条件都不满足，则执行else    
         */
        if (false) alert("true");

        var a = 10;
        if (a > 10) {
            alert("a>10!");
        }


        var age = 50;
        if (age >= 60) {
            alert("退休啦");
        } else {
            alert("没退休");
        }

    </script>
</head>

</body>

</html>
