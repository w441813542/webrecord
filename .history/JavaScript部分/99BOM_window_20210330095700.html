            /**
             * setInterval()
             *  - 定时调用
             *  - 可以将一个函数，每隔一段时间执行一次
             *  - 参数
             *     1.回调函数
             *     2.每次调用间隔的时间
             */ 
            var count = document.getElementById("count");
            var second = 58;
            var min = 0;
            window.setInterval(function () {
                if (second >= 59) {
                    second = 0;
                    min++;
                } else {
                    second++;
                }
                count.innerHTML = min + "分" + second + "秒";
                if(min == 10)
                {
                    window.clearInterval();
                }
            }, 1);
        };

    </script>
