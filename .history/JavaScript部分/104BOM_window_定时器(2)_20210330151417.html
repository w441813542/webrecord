<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            width: 100px;
            height: 100px;
            position: absolute;
            background-color: red;
            left: 0;
        }

        #box2 {
            width: 100px;
            height: 100px;
            position: absolute;
            background-color: yellowgreen;
            top: 200px;
        }

        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        window.onload = function () {
            var box1 = document.getElementById("box1");
            var btn01 = document.getElementById("btn01");
            var btn02 = document.getElementById("btn02");
            var btn03 = document.getElementById("btn03");
            var timer;
            btn01.onclick = function () {
                move(box1, "right");
            }
            btn02.onclick = function () {
                move(box1, "left");
            }
            btn03.onclick = function () {
                move(box2, "right");
            }

            function move(box, derection) {
                //默认为右边
                var newValue = 0;
                var derectionInt = 1;
                var broundary = 800;
                if (timer) {
                    clearInterval(timer);
                    timer = null;
                }
                if (derection == "left") {
                    derectionInt = -1
                    broundary = 0;
                } else {
                    derectionInt = 1;
                    broundary = 800;
                }
                timer = setInterval(() => {
                    newValue = parseInt(getStyle(box, "left"));
                    if (derection == "left" ? newValue > broundary : newValue < broundary) {
                        box.style.left = parseInt(getStyle(box, "left")) + derectionInt;
                    } else {
                        clearInterval(timer);
                    }
                }, 5);
            }
        }

        /**
         * 定义一个函数，用来获取指定元素的当前的样式
         *  参数：
         *    1.要获取样式的元素
         *    2.要获取的样式名
         */
        function getStyle(obj, name) {
            if (window.getComputedStyle) {
                return getComputedStyle(obj, null)[name];
            } else {
                return obj.currentStyle[name];
            }
        }
    </script>
</head>

<body>

    <button id="btn01">box1向右移动</button>
    <button id="btn02">box1向左移动</button>
    <button id="btn03">box2向右移动</button>
    <button id="btn04">box2向左移动</button>
    <div id="box1"></div>
    <div id="box2"></div>
</body>

</html>
