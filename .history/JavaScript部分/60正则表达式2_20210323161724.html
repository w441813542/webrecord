<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * 正则表达式2：
         *  使用字面量来创建正则表达式
         *    语法： var 变量 = /正则表达式/匹配模式
         *  使用字面量的方式创建更加简单
         *    使用构造函数创建更加灵活
         */
        // var reg = new RegExp("a","i");
        var reg = /a/i;

        var str = "asbcdef";

        console.log(reg.test(str));

        //创建一个正则表达式，检查一个字符串是否有a或b

        reg = /a|b|c/;

        console.log(reg.test(str));

        //创建一个正则表达式是否有字母(中括号里面内容也是或的关系，相当于/a|b|c|d....|z/)

        reg = /[a-z]/
        //忽略大小写
        reg = /[a-z]/i

        console.log(reg.test("ABC"));

        //检查一个字符串中是否含有abc或adc或aec
        reg = /abc|adc|aec/;
        //优化写法
        reg = /a[bde]c/;
        console.log(reg.test("adc"));

        //[^]除了a或b以外都可以
        reg = /[^ab]/;
        console.log(reg.test("ab"));
        console.log(reg.test("c"));

        //除了数字其余都可以输入
        reg = /[^0-9]/;
        console.log(reg.test("789468"));
        console.log(reg.test("fjkdla"));


    </script>
</head>

</body>

</html>
