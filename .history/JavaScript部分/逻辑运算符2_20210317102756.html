    <script type="text/javascript">
    
        /*
           && || 非布尔值的情况
           - 对于非布尔值进行与或运算时候，会先将其转换为布尔值，然后再运算,并且返回原值
        */

        var result = 1 && 2;//1和2转换为true、true，返回2,
        console.log(result);
