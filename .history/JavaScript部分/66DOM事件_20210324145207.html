<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--这种写法不方便维护，不推荐使用-->
    <button id="btn" onmousemove="alert('你点到我了！');">我是一个按钮</button>
    <script>
      /**
       * 事件，就是用户和浏览器之间的交互行为，
       *   比如，点击按钮、鼠标移动、关闭窗口...
       * 
       * 我们可以在事件对应的属性中设置一些JS代码，
       *   这样当时间被触发时，这些代码将会执行
       */ 

       var btn = document.getElementById("btn");

       /**
        * 可以为按钮的对应时间绑定处理函数的形式来响应时间
        * 
        */

        btn.onclick = function () {
            alert("代码设置点击事件");
            
        }

    </script>
</body>
</html>
