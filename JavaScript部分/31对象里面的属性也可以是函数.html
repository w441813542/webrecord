<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * 对象的属性可以是任何的数据类型，也可以是函数
         *   如果一个函数作为一个对象的属性保存
         *   那么我们称之为这个函数是这个对象的方法
         *   调用这个函数就说调用对象的方法（method）
         * 
         *   但它只是名称上的区别，没有其他区别
         * 
         */

        var obj = new Object();
        obj.name = "孙悟空";

        function fun() {
            console.log(obj.name);
        }
        obj.sayName = function () {
            console.log(obj.name);
        }
        //调用方法
        obj.sayName();
        //调用函数
        fun();

    </script>
</head>

<body>

</body>

</html>
