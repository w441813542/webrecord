<head>

    <title>Document</title>
    <script type="text/javascript">
        /**
         * 强制类型转换
         *    - 指将一个数据类型转换成其它的数据类型 
         *    
         * 
         *  方式一：调用被转换数据类型的toString()方法
         *          - null和Undefined不能转换类型
         *  方式二：调用String()函数
         *          - null和Undefined可以转换类型
         */

        //   var a = 123;
        //   console.log(typeof a);
        //   console.log(typeof a.toString());

        //   a = 123;
        //   console.log(typeof String(a));

        //   a = true;
        //   console.log(String(a));
        //   a = undefined;
        //   console.log(String(a));



        /**
         * 将其它的数据类型转换为Number
         * 
         * 方式一：Number()函数 
         *      - 字符串 --> 数字 
         *         1.如果是纯数字字符串，则直接将其转换为数字
         *         2.如果是非数字的内容，则转变为NaN
         *         3.如果是空串或者全是空格的字符串，则转换为0
         *         4.布尔值如果是true，则转换为1，false转换为0
         *         5.Null转数字为0
         *         6.Undefined转数字为NaN
         * 
         * 方式二：专门用来对付字符串
         *      - parseInt() 把一个字符串转换成一个整数
         *      - parseFloat() 把一个字符串转换成一个浮点型数字
         */

        var a = "123";
        console.log(typeof a);
        console.log(a);
        console.log(typeof Number(a));
        a = "    "
        console.log(Number(a));

        /*方式二 
           1.parseInt可以将一个字符串中的有效的证书内容取出来
           2.
        */
        a = "123a456px";

        console.log(typeof a);
        console.log(a);

        console.log(parseInt(a))

        a = "123.456px"
        console.log(parseFloat(a));


        //如果对非String使用parseInt()或者parseFloat() 他会先将其转换为String，然后在操作

        a = true;
        console.log(parseInt(a));

        /*
          在js 中如果需要表示16进制数字，则以0x开头
          如果需要表示8进制的数字，则需要以0开头
          如果需要表示2进制的数字，则需要以0b开头，但是不是所有浏览器都支持
        */

        a = 0x10
        console.log(a);

        a = 010;
        console.log(a);

        a = 0b10;
        console.log(a);

        //像"070"字符串转Number有些浏览器会当成8进制解析，有些会当成10进制解析。

        a = "070";
        console.log(parseInt(a));
        //可以参数第二位加入10来表示10进制
        console.log(parseInt(a, 10));


        /**
         * 讲其他的数据转换为Boolean
         * 
         * 方式一：调用Boolean()函数来将a转换为布尔值,
         *      - 数字--> 布尔  除了0和NaN，其余都是True
         *      - 字符串 --> 布尔 除了空串，其余都是true
         *      - null undefined --> 布尔 全部转换为false
         *      - 对象 --> 布尔 转换成true
         * 
         */

        a = 12;

        a = Boolean(a);

        console.log(a);

        a = null;
        console.log(Boolean(a));

        a = undefined;
        console.log(Boolean(a));

        a = "乌拉拉"
        console.log(Boolean(a));

    </script>
