<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #areaDiv {
            width: 200px;
            height: 50px;
            border: 1px solid black;
        }

        #showMsg {
            margin-top: 20px;
            width: 200px;
            height: 30px;
            border: 1px solid black;
            overflow: auto;
        }
    </style>
    <script>
        window.onload = function () {
            /**
             当鼠标在areaDiv中移动时，在showMsg来显示鼠标的坐标
            */

            //获取两个div
            var areaDiv = document.getElementById("areaDiv");
            var showMsg = document.getElementById("showMsg");

            areaDiv.onmousemove = function (event) {
                //当鼠标移动获取移动宽高
                /**
                 * clientX可以获取鼠标指针的水平坐标
                 * clientY可以获取鼠标指针的垂直坐标
                 * 
                 * 在IE8中，响应函数被触发时，浏览器不回传递事件对象
                 *   在IE8以下的浏览器中，是将事件对象作为window对象的属性保存的
                 */
                //一般作为解决事件对象的兼容性问题
                event = event || window.event;
                showMsg.innerHTML = "screenX:" + event.screenX + ",screenY:" + event.screenY + "<br/> clientX:" + event.clientX + ",clientY:" + event.clientY;
            }
        }
    </script>
</head>

<body>
    <div id="areaDiv"></div>
    <div id="showMsg"></div>
</body>

</html>
